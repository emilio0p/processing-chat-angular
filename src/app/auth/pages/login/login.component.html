<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
          <h2 class="card-title">Iniciar sesión</h2>
        </div>
        <div class="card-body">
          <form autocomplete="off" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Correo electrónico" name="username" [(ngModel)]="user">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" [(ngModel)]="password">
              </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
