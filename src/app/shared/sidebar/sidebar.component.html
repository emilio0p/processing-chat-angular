<div class="sidebar">
  <img src="../../../assets/logoTDP.png" alt="Shop logo" class="">

  <div class="sidebar-body">
    <ul class="chat-list">
      <li *ngFor="let chat of chats" (click)="selectChat(chat)">
        <div class="chat-item">
          <div class="chat-profile">
            <img src="default-profile-picture.png" alt="profile_picture">
          </div>

          <div class="chat-info">
            <h3>{{ chat.chat_user_client }}</h3>
            <span class="badge badge-primary">  </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
